<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcular Salario</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Programa para calcular tu sueldo en base a tus horas trabajadas</h1>
        <h2>El valor de las horas es de 50$</h2>
    </header>

    <div>
        <form action="" method="dialog" class="form">
            <input type="text" id="horas-trabajadas" placeholder="Ingrese sus horas trabajadas">

            <button type="submit" id="calcular">Calcular</button>
        </form>
    </div>
    <p id="resultado"></p>
</body>

</html>
