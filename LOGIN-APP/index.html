<!DOCTYPE html>
<html>

<head>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Formulario de inicio de sesión</title>
</head>

<body>

    <form>
        <h1>Inicio de sesión</h1>
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="user" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>

            <input type="password" id="password" name="password" required>

            <button type="button" id="btn-show">
                <i class="ri-eye-line login__eye" id="icon"></i>
            </button>

            <p class="d-none" id="error-user">El usuario ingresado es incorrecto</p>
            <p class="d-none" id="error-password">la contraseña ingresada es incorrecta</p>
            <p class="d-none" id="errors">El usuario y contraseñas ingresados son incorrectos</p>
        </div>
        <input type="submit" value="Iniciar sesión" id="login">

        <button type="submit" id="modal" class=" mostrar">
            <a href="./modal.html" target="" rel="noopener noreferrer" class="styles">Crear una cuenta</a>
        </button>
    </form>

</body>

</html>
